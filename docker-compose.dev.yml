version: '3.9'

services:
  postgres:
    image: postgres:15
    ports:
      - "54326:5432"
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: test
    volumes:
      - postgres:/var/lib/postgresql/data
  adminer:
    image: adminer
    ports:
      - "8085:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=postgres:5432
      - ADMINER_PLUGINS=enum-types enum-option json-column

  redis:
    image: redis/redis-stack:latest
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
volumes:
  postgres:
    driver: local
  redis-data:
    driver: local
